<html>

    <body>

        <script>!(function () {

            const conversation = JSON.parse(JSON.stringify(window.localStorage.getItem("chat_session")));



            if (conversation?.conversation) {conversation.conversation = [];}



            window.localStorage.setItem("chat_session", JSON.stringify(conversation));

            let e = document.createElement("script"),

              t = document.head || document.getElementsByTagName("head")[0];

            (e.src =

              "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"),

              // Replace 1.x.x with the version that you want

              (e.async = !0),

              (e.onload = () => {

                window.WebChat.default(

                  {

                    customData: { language: "en" },

                    socketUrl: "https://688f-180-151-101-114.in.ngrok.io",

                    // add other props here

                    title: "Polestar Bot",

                    subtitle: "Say 'Hi' to get started",

                  },

                  null

                );

              }),

              t.insertBefore(e, t.firstChild);

          })();

          </script>

    </body>

</html>
